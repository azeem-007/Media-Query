<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    .navbar{
        background-color: black;
        display: flex;
        justify-content: space-around;
    }
    .navbar a {
        text-decoration: none;
        color: white;
        padding: 10px;
    }
    @media screen and (max-width: 768px) {
        .navbar{
            flex-direction: column;
            align-items: center;
            background-color: gray;
</style>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
